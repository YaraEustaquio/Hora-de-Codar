<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.
        var n1 = prompt("Infome um número")
        var n2 = prompt("Infome outro número")
        var n3 = prompt("Infome mais um")
        
        if (n1 > n2 && n1 > n3){
            alert(n1);
        } else if (n2 > n1 && n2 > n3){
            alert(n2);
        } else {
            alert(n3);
        }
    </script>
</body>
</html>
