<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Faça um programa que leia 3 valores informados pelo usuário (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.
        var n1 = parseInt(prompt("Informe o primeiro valor"))
        var n2 = parseInt(prompt("Informe o segundo valor"))
        var n3 = parseInt(prompt("Informe o terceiro valor"))

        if(n1 > n3 && n2 > n3){
            var res = n1+n2;
            alert(res);
        }else if (n1 > n2 && n3 > n2){
            var res = n1+n3;
            alert(res);
        } else{
            var res = n2+n3;
            alert(res)
        }
    </script>
</body>
</html>
