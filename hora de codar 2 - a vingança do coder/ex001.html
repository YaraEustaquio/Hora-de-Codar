<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles. 
        var n1 = prompt("Informe um numero")
        var n2 = prompt("Informe outro numero")

        if (n1 > n2){
            alert("O maior número é " + n1);
        } else if (n2 > n1){
            alert("O maior número é " + n2);
        } else {
            alert("São iguais");
        }
    </script>
</body>
</html>
