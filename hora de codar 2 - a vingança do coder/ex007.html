<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  
    var soma = 0; 
    var valores = [];  

    for (var i = 0; i < 6; i++) {
    var numero = parseFloat(prompt(`Digite o ${i + 1}º número:`));  
    valores.push(numero);  // Adiciona o número ao array de valores informados
    
    if (numero < 72) {
        soma += numero;  
    }
    }

    alert(`Valor final da soma dos números menores que 72: ${soma}`);
    alert(`Todos os valores informados: ${valores}`);
            
    </script>
</body>
</html>
