<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    var soma = 0;  // Inicializa a variável soma com zero
    var valores = [];  // Inicializa um array para armazenar todos os valores informados

    // Loop para ler os 6 números
    for (var i = 0; i < 6; i++) {
    var numero = parseFloat(prompt(`Digite o ${i + 1}º número:`));  // Lê um número do usuário
    valores.push(numero);  // Adiciona o número ao array de valores informados
    
    if (numero < 72) {
        soma += numero;  // Adiciona o número à soma se for inferior a 72
    }
    }

    // Exibe o valor final da soma e todos os valores informados
    alert(`Valor final da soma dos números menores que 72: ${soma}`);
    alert(`Todos os valores informados: ${valores}`);
    
    </script>
</body>
</html>
